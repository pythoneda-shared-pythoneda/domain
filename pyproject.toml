[tool.poetry]
name = "pythoneda"
version = "0.0.1a3"
description = "Support for EDA applications in Python"
authors = ["rydnr <github@acm-sl.org>"]
readme = "README.md"
packages = [{include = "PythonEDA/domain"}, {include = "PythonEDA/infrastructure"}, {include = "PythonEDA/application"}]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.28.1"
grpcio = "^1.41.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
generate-grpc = "scripts.make_grpc:main"
